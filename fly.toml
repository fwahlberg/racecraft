# fly.toml app configuration file generated for racecraft-api on 2025-08-13T10:59:12+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'racecraft-api'
primary_region = 'lhr'

[build]
  dockerfile = './apps/api/Dockerfile'

[env]
  PORT = '3001'

[[services]]
  protocol = 'tcp'
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 200
    soft_limit = 100

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
